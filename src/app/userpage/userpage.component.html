<div class="container-fluid">
  <h1>User Report Form</h1>
  <hr>
  <div class="form-group">
    <form #userReport='ngForm'  (ngSubmit)="submitReport()">
      <h4 style="margin:5px;">Welcome back {{userDisplayName}}!!   DateTime:  {{todayNumber | date : "medium"}} </h4>
      <hr>
      <div class="form-group">
        <label>>Please enter your report here: </label>
        <input type="text" name="report" [(ngModel)]="this.userReport1.report"  class="form-control">
      </div>
      <div class="form-group">
        <button style="margin:10px;" class="btn btn-primary" [disabled]='!getUser()'>Submit </button>
      </div>
   </form>
  </div>

</div>
